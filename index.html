<!-- Basic Needs -->
<nav class="top-bar">
	<ul>
		<li class="name"><h1><a href="#">提醒事项</a></h1></li>
		<li class="toggle-topbar"><a href="#"></a></li>
	</ul>
</nav>

<div class="row">
	<div class="eight columns centered">
		<div class="row">
			<dl class="tabs contained">
				<dd class="active"><a href="#tabInbox">我的列表</a></dd>
			</dl>
			<ul class="tabs-content contained" id="todolist">
				<li class="active" id="tabInbox">
					<form>
						<input type="text" placeholder="接下来做什么?" name="todo" value="" />
						<input type="hidden" name="id" value="" />
						<input type="button" class="button" value="添加">
					</form>
					<table class="responsive">
						<tr>
							<td>No todo items found!</td>
						</tr>
					</table>
				</li>
			</ul>
		</div>
	</div>
</div>
